<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $(".divcontent").first().css({
            color: "red",
            backgroundColor: "lightblue",
            width: "100px",
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="divcontent">div1</div>
    <div class="divcontent">div2</div>
    <div class="divcontent">div3</div>
    <div class="divcontent">div4</div>
    <div class="divcontent">div5</div>
    <div class="divcontent">div6</div>
    <form>
      <input type="button" value="display" id="btn" />
    </form>
  </body>
</html>
