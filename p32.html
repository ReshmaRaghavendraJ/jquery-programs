<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btntext").click(function () {
          var t = $("p").text();
          $("#p1").text(t);
        });
        $("#btnhtml").click(function () {
          var t = $("p").html();
          $("#p2").text(t);
        });
      });
    </script>
  </head>
  <body>
    <p>Welcome to <b>Mantralayam</b></p>
    <p id="p1"></p>
    <p id="p2"></p>
    <form>
      <input type="button" value="gettext" id="btntext" />
      <input type="button" value="gethtml" id="btnhtml" />
    </form>
  </body>
</html>
