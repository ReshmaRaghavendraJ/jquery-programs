<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btnattr").click(function () {
          var at = $("#a1").attr("href");
          $("#p1").text(at);
        });
      });
    </script>
  </head>
  <body>
    <form>
      <a href="http://www.google.com" id="a1">Google</a>
      <p id="p1"></p>
      <input type="button" value="get Attribute" id="btnattr" />
    </form>
  </body>
</html>
