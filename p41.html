<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#p1").prepend($("#txt1").val());
        });
        $("#btn2").click(function () {
          $("#o1").prepend($("#txt2").val());
        });
      });
    </script>
  </head>
  <body>
    <p id="p1">Welcome to Mysuru</p>
    <ol id="o1">
      <li>Ganapathi</li>
      <li>Subramanya</li>
      <li>Shiva</li>
    </ol>
    <form>
      <label>Enter Text1:</label>
      <input type="text" id="txt1" />
      <br /><br />
      <label>Enter Text2:</label>
      <input type="text" id="txt2" />
      <br /><br />
      <input type="button" value="Prepend1" id="btn1" />
      <input type="button" value="Prepend2" id="btn2" />
    </form>
  </body>
</html>
