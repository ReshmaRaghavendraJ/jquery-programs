<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#p1").before("Before Text");
        });
        $("#btn2").click(function () {
          $("#o1").append($("#txt1").val());
        });
      });
    </script>
  </head>
  <body>
    <img src="Images/elephant.jpg" />
    <p id="p1">Girls is the Best</p>
    <ol id="o1">
      <li>Trees</li>
      <li>fruits</li>
    </ol>
    <form>
      <label>Enter Text:</label>
      <input type="text" id="txt1" />
      <input type="button" value="before1" id="btn1" />
      <input type="button" value="before2" id="btn2" />
    </form>
  </body>
</html>
