<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("img").before("Before Text");
        });
        $("#btn2").click(function () {
          $("#ol").append("<li>" + $("#txt").val() + "</li>");
        });
      });
    </script>
  </head>
  <body>
    <img src="Images/flower.jpg" />
    <ol id="ol">
      <li>Dharmastala</li>
      <li>Kukke Subramanya</li>
      <li>Mantralayam</li>
    </ol>
    <form>
      <label>Enter Text:</label>
      <input type="text" id="txt" /><br /><br />
      <input type="button" value="Before" id="btn1" />
      <input type="button" value="append" id="btn2" />
    </form>
  </body>
</html>
