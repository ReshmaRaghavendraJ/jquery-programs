<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("img").before($("#txtarea").val());
        });
      });
    </script>
  </head>
  <body>
    <form>
      <img src="Images/nature.jpg" /><br /><br />
      <label>Enter Text:</label>
      <textarea id="txtarea" cols="30" rows="10"></textarea><br /><br />
      <input type="button" value="insert before" id="btn" />
    </form>
  </body>
</html>
