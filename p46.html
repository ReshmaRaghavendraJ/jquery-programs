<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("img").after("Insert after images");
        });
        $("#btn2").click(function () {
          $("#p1").after($("#txt").val());
        });
      });
    </script>
  </head>
  <body>
    <img src="Images/tiger.gif" /><br />
    <p id="p1">Paragraph....</p>
    <form>
      <label>Enter Text:</label>
      <input type="text" id="txt" />
      <br /><br />
      <input type="button" value="after insert" id="btn1" />
      <input type="button" value="after insert" id="btn2" />
    </form>
  </body>
</html>
