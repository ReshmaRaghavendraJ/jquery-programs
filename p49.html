<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .para {
        color: red;
      }
      .head3 {
        color: Blue;
      }
      .head1 {
        color: green;
      }
    </style>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("#p1").addClass("para");
          $("#h3").addClass("head3");
          $("#h1").addClass("head1");
        });
      });
    </script>
  </head>
  <body>
    <p id="p1">Welcome to Mantralayam</p>
    <h1 id="h1">Om Sri Raghavendraya Namaha</h1>
    <h3 id="h3">Jai Hanuman</h3>
    <form>
      <input type="button" value="apply" id="btn" />
    </form>
  </body>
</html>
