<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .para {
        color: red;
      }
      .head3 {
        color: Blue;
      }
      .head1 {
        color: green;
      }
    </style>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("p").removeClass("para");
          $("h3").removeClass("head3");
          $("h1").removeClass("head1");
        });
      });
    </script>
  </head>
  <body>
    <p class="para">Welcome to Mantralayam</p>
    <h1 class="head1">Om Sri Raghavendraya Namaha</h1>
    <h3 class="head3">Jai Hanuman</h3>
    <form>
      <input type="button" value="apply" id="btn" />
    </form>
  </body>
</html>
