<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .para {
        color: greenyellow;
      }
      .head1 {
        color: lightseagreen;
      }
    </style>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("p").toggleClass("para");
          $("h1").toggleClass("head1");
        });
      });
    </script>
  </head>
  <body>
    <p class="para">Welcome.....</p>
    <h1 class="head1">Knowledge is Gift by God</h1>
    <form>
      <input type="button" value="Toggleclass" id="btn" />
    </form>
  </body>
</html>
