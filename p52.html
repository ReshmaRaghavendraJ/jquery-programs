<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("p").css({ "background-color": "Pink", color: "Green" });
        });
      });
    </script>
  </head>
  <body>
    <p id="p1">PARAGRAPH</p>
    <form><input type="button" value="set css property" id="btn" /></form>
  </body></html>
